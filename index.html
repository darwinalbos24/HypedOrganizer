<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dbdd28d96d.js" crossorigin="anonymous"></script>
    <title>HypedBase - Shipping Organizer</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-archive text-primary"></i><span class="text-primary" style="font-weight: bold;"> Hyped</span>Organizer</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Item(s)</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">Address</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Information" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Item(s)</th>
                <th>Address</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    <script src="app.js"></script>
</body>
</html>
